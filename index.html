<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site ps4 responsivo">
    <meta name="keywords" content="ps4,responsivo,dualshock">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Website Design</title>

</head>
<body>
    <div class="container">
        <section class="navbar">
            <img src="assets/logo.png" alt="logotipo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accesories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="assets/menu.png" alt="menu icon" class="menu-icon" onclick="toggleMenu()">
        </section><!--navbar-->

        <section class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>

                <button type="button">Buy Now<img src="assets/arrow.png"></button>
         
            </div><!--col-1-->

            <div class="col-2">
                <img src="assets/controller.png" alt="dualshock 4" class="controller">
                <div class="box-color"></div><!--box-color-->
                <div class="add-btn">
                    <img src="assets/add.png" alt="butao add">
                    <p><small>Add to Cart</small></p>
                </div><!--add-btn-->
            
            
            
            </div><!--col-2-->
        </section><!--row-->

       <section class="social-links">
            <img src="assets/fb.png" alt="facebook icon">
            <img src="assets/tw.png" alt="twitter icon">
            <img src="assets/ig.png" alt="instagram icon">
       
        </section><!--social-links-->

    
    </div><!--container-->

    <script src="functions.js"></script>

</body>
</html>
